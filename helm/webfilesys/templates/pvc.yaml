apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "webfilesys.fullname" . }}
  namespace: {{ .Release.Namespace }} 
  labels:
    app.kubernetes.io/name: {{ include "webfilesys.name" . }}
    helm.sh/chart: {{ include "webfilesys.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storageClassName }}
