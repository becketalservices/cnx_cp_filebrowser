apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "filebrowser.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "filebrowser.name" . }}
    helm.sh/chart: {{ include "filebrowser.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "filebrowser.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "filebrowser.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["-c", "/etc/config/config.yaml", "--baseurl", "/{{ .Values.baseURL }}", "-s", "/mnt", "-d", "/db/filebrowser.db" ]
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: file-volume
          mountPath: /mnt
        - name: db-volume
          mountPath: /db
        resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: {{ include "filebrowser.fullname" . }}
        - name: db-volume
          persistentVolumeClaim:
            claimName: {{ include "filebrowser.fullname" . }} 
        - name: file-volume
          persistentVolumeClaim:
            claimName: {{ .Values.filestore }} 

